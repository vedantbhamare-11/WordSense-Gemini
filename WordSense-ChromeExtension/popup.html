<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordSense Extension</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    button.on {
      background-color: #4CAF50;
      color: white;
    }
    button.off {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h3>WordSense Extension</h3>
  <button id="toggle-btn" class="off">Turn On</button>

  <script src="popup.js"></script>
</body>
</html>
