<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordSense Extension</title>
  <style>
    body {
      width: 220px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    button.on {
      background-color: #4CAF50;
      color: white;
    }
    button.off {
      background-color: #f44336;
      color: white;
    }
    .field-select {
      margin-top: 10px;
    }
    .field-select label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h3>WordSense Extension</h3>
  <button id="toggle-btn" class="off">Turn On</button>

  <div class="field-select">
    <h4>Select Field:</h4>
    <label><input type="radio" name="field" value="General" checked> General</label>
    <label><input type="radio" name="field" value="Science"> Science</label>
    <label><input type="radio" name="field" value="Medical"> Medical</label>
    <label><input type="radio" name="field" value="Law"> Law</label>
    <label><input type="radio" name="field" value="Computer Science"> Computer Science</label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
